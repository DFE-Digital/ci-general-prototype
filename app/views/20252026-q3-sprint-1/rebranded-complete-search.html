{% extends "20252026-q3-sprint-1/layouts/main-complete-search.html" %}

{% set pageName="Search" %}
{% set bodyClasses = "complete-alternative" %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-full"> 
    
    <form action="rebranded-complete-search-results" method="post">
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper govuk-!-margin-bottom-6">
          <label class="govuk-label govuk-label--xl" for="search-input">
            Search projects
          </label>
        </h1>

        <div class="govuk-input__wrapper">
            <input class="govuk-input govuk-input--width-20" id="search-input" name="search" type="text" placeholder="Search projects" value="{{ data['search'] or '' }}">
            <button class="govuk-button govuk-button--secondary" data-module="govuk-button" type="submit">
                Search
            </button>
        </div>
      </div>
    </form>

  </div>
</div>

{% endblock %}
